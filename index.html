<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Strona z sekcjami</title>
    <style>
        #header .box {
            background-color: #f99;
            padding: 20px;
        }
        #main .box {
            background-color: #9f9;
            padding: 20px;
        }

        #footer .box {
            background-color: #99f;
            padding: 20px;
        }
    </style>
</head>
<body>

    <header id="header">
        <div class="box">Nagłówek</div>
    </header>

    <main id="main">
        <div class="box">Treść Główna</div>
    </main>

    <footer id="footer">
        <div class="box">Stopka</div>
    </footer>

</body>
</html>
